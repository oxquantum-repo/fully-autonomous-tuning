experiment_name = "20240222_butch_check"

[RootStage]

    bias_voltage = 0.005
bias_direction = "positive_bias"
#    left_plunger_voltage = 0.11
#    right_plunger_voltage = 0.0#-0.00
#
#    left_barrier_voltage = 1.350
#    right_barrier_voltage = 1.020
#    middle_barrier_voltage = 0.660

[CenteringStage]
    magnetic_field= 0.1

    resolution = 0.002
    wait_time_slow_axis = 0.5
    wait_time_fast_axis = 0.051

    window_right_plunger = 0.05
    window_left_plunger = 0.05

    segmentation_upscaling_res =2
    relative_min_area = 0.01
    denoising = true
    allow_MET = false
    thr_method = 'triangle'

    force_analysis= true
    force_measurement = false

    [CenteringStage.invert_current]
        positive_bias = true
        negative_bias = false

[HighResTriangleTaker]
    low_magnetic_field= 0.0
    high_magnetic_field= 0.1

    skip_low_magnet=true

    resolution = 0.001#75#0.001
    wait_time_slow_axis = 0.5
    wait_time_fast_axis = 0.051

    padding = 0.005 # in V in total per dimension, so 0.01 means 0.005 on each side

    # if using neural network
    psb_threshold = 0.5
    psb_model = 'resnet'

    # if using segmentation (current standard)
    slope_tol = 0.4
    int_tol = 0.05
    seg_tol = 0.05
    median = false
    segmentation_upscaling_res =2
    relative_min_area = 0.01
    denoising = true
    allow_MET = false
    thr_method = 'triangle'
    force_analysis= false
    force_measurement = false

    [HighResTriangleTaker.invert_current]
        positive_bias = true
        negative_bias = false

[DetuningLineDetermination]
    magnetic_field = 0.1
    resolution =0.001#075#0.001
    wait_time_slow_axis = 0.5
    wait_time_fast_axis = 0.051
    segmentation_upscaling_res =2

    padding = 0.005
    detuning_axis = 'second'
    relative_min_area = 0.001 #3
    thr_method = 'triangle'
    allow_MET = false
    denoising = false
    padding_factor=1
    force_analysis = false
    force_measurement = false
    minimum_det_line_length_ratio = 0.33
    burst_time = 4e-9
    in_depth_search = false

    [DetuningLineDetermination.invert_current]
        positive_bias = true
        negative_bias = false

[DetuningLineMsmt]
    base_offset_volts = 0.003#2
    magnetic_field = 0.1
    resolution = 0.0001
    wait_time_msmt = 0.051
    force_analysis= true
    force_measurement = false
[DetuningLineMsmt.invert_current]
        positive_bias = true
        negative_bias = false

[RabiOscillations]
    force_analysis= true
    force_measurement = false

    resolution_burst_time = 0.5e-9

    min_burst_time = 0
    max_burst_time = 50e-9
    dead_burst_time = 10e-9

    lockin_tc = 1

    n_repetitions = 10


[EDSRCheck]
    freq_vs = 2.79e9

    magnetic_field_window = 0.3#15
    resolution_magnet = 0.002#1
    dead_burst_time = 10e-9
    wait_time = 2.5

    lockin_tc = 2


    prominence = 0.4
    sigma = 1
    force_analysis= true
    force_measurement = false

    peak_offset_tolerance = 0.2
    track_2_qubits=false