experiment_name = "20230821_qubit_mapping_detuning_retaking"
[RootStage]
    bias_voltage = 0.005
#    left_plunger_voltage = 0.11
#    right_plunger_voltage = 0.0#-0.00
#
#    left_barrier_voltage = 1.350
#    right_barrier_voltage = 1.020
#    middle_barrier_voltage = 0.660

[CenteringStage]
    magnetic_field= 0.0

    resolution = 0.0025
    wait_time_slow_axis = 0.5
    wait_time_fast_axis = 0.0777

    window_right_plunger = 0.05
    window_left_plunger = 0.05

    segmentation_upscaling_res =2
    relative_min_area = 0.01
    denoising = true
    allow_MET = false
    thr_method = 'triangle'

    force_analysis= true
    force_measurement = false

    [CenteringStage.invert_current]
        positive_bias = true
        negative_bias = false
[LowResNegativeBias]
magnetic_field= 0.0

    resolution = 0.0025
    wait_time_slow_axis = 0.5
    wait_time_fast_axis = 0.0777

    window_right_plunger = 0.05
    window_left_plunger = 0.05
    force_analysis= true
    force_measurement = false

    [LowResNegativeBias.invert_current]
        positive_bias = true
        negative_bias = false

[DetuningLineDetermination]
    resolution =0.001#075#0.001
    wait_time_slow_axis = 0.5
    wait_time_fast_axis = 0.0777
    segmentation_upscaling_res =2
    magnetic_field = 0.1
    padding = 0.005

    relative_min_area = 0.001 #3
    thr_method = 'triangle'
    allow_MET = false
    denoising = false
    padding_factor=1
    force_analysis = true
    force_measurement = false
    minimum_det_line_length_ratio = 0.7

    [DetuningLineDetermination.invert_current]
        positive_bias = true
        negative_bias = false

[DetuningLineMsmt]
    base_offset_volts = 0.003#2
    magnetic_field = 0.1
    resolution = 0.0001
    wait_time_msmt = 0.0777
    n_reps = 5
    force_analysis= true
    force_measurement = true
[DetuningLineMsmt.invert_current]
        positive_bias = true
        negative_bias = false
